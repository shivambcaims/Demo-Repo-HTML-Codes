<! <!DOCTYPE html>
<head>
    <title>Animation Colour</title>
    <style>
        div#mydiv {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name: example;
            animation-duration: 5s;
        }
        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }
    </style>
    </head>
    <body>
        <div id="mydiv"></div>
    </body>
</html>
