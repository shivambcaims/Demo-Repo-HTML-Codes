<! <!DOCTYPE html>
<head>
    <title>Animation Time Ratio</title>
    <style>
        div#mydiv {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name: example;
            animation-duration: 5s;
        }
        @keyframes example {
           0% {background-color: red;}
           25% {background-color: yellow;}
           50% {background-color: blue;}
           100% {background-color: green;}
        }
    </style>
    </head>
    <body>
        <div id="mydiv"></div>
    </body>
</html>
